<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h4 {
        text-decoration: underline overline dotted red;
      }
      h2 {
        text-decoration: line-through;
      }

      h3 {
        text-decoration: underline;
      }

      h5 {
        text-decoration: underline overline;
      }
    </style>
  </head>
  <body>
    <h4>This is text formatting example</h4>
    <h3>This is text formatting example</h3>
    <h2>This is text formatting example</h2>
    <h5>This is text formatting example</h5>
  </body>
</html>
